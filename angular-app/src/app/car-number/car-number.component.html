<div class="text-center">
  <h1>Įveskite mašinos nr.</h1>
  <input
    [(ngModel)]="carNumber"
    (keyup.enter)="onButtonClickNext()"
    class="form-control"
    placeholder="Mašinos nr.">
  <br>
  <p *ngIf=error class="text-danger" >Neįvestas mašinos nr!</p>
  <button (click)="onButtonClickNext()"  type="submit" class="btn btn-success">Toliau</button><br>
  <a>Reikia pagalbos?</a>
</div>
