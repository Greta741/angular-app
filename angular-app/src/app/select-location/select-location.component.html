<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
    <p>Mašinos numeris: {{ carNumber }}</p>
    <p>Pasirinkite savo buvimo vietą, tempkite "žymeklį". Kad Jūsų vieta būtų kuo tikslesnė, įjunkite GPS.</p>
    <agm-map 
    *ngIf="location; else noLocation"
    [latitude]="location.latitude"
    [longitude]="location.longitude"
    [zoom]="zoom">
        <agm-marker 
        [latitude]="location.latitude"
        [longitude]="location.longitude"
        [markerDraggable]=true
        (dragEnd)="onDragEnd($event)"
        ></agm-marker>
    </agm-map>
    <br>
    <ng-template #noLocation>
        <p>Negalima nustatyti Jūsų buvimo vietos.</p>
    </ng-template>
    <button (click)="onButtonClickNext()" class="btn btn-success" type="button">Toliau</button>
</div>
