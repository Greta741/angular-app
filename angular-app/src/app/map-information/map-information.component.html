<div *ngIf="location; else noLocation">
  <h4 class="text-center">Tech. pagalbos preliminarus atvykimo laikas {{helpInformation.estimatedTime}}</h4>
  <agm-map 
    [latitude]="location.latitude"
    [longitude]="location.longitude"
    [zoom]="zoom">
        <agm-marker 
        [latitude]="location.latitude"
        [longitude]="location.longitude"
        title="Jūsų vieta"
        ></agm-marker>
        <agm-marker 
        [latitude]="helpLocation.latitude"
        [longitude]="helpLocation.longitude"
        [iconUrl]="iconUrl"
        title="Tech. pagalbos vieta"
        ></agm-marker>
  </agm-map>
  <br>
</div>
<ng-template #noLocation>
    <p>Negalima nustatyti Jūsų buvimo vietos.</p>
</ng-template>

<div class="user-information">
  <p>Pas Jus važiuoja {{helpInformation.user.name}} {{helpInformation.user.lastName}} {{helpInformation.user.phoneNumber}} </p>
  <button [disabled]="calling" (click)="makeCall()" class="btn btn-primary" type="button">{{callText}}</button>
</div>
<hr />
<ul>
  <li *ngFor="let link of helpInformation.urls">
    <a target="_blank" [href]="link.url">{{link.name}}</a>
  </li>
</ul>
